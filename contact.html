<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .contact-info {
            margin: 20px 0;
        }
        
        .contact-info div {
            margin: 15px 0;
        }
        
        .contact-form {
            margin-top: 30px;
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
        }
        
        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        form button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        nav {
            background-color: #333;
            padding: 15px;
            margin-bottom: 30px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <h1>Contactez-moi</h1>
        
        <div class="contact-info">
            <div>
                <strong>Email:</strong> 
                <a href="mailto:jeekothebest@gmail.com">jeekothebest@gmail.com</a>
            </div>
            <div>
                <strong>Téléphone:</strong> +(509)33970083
            </div>
            <div>
                <strong>Adresse:</strong><br>
                #2 Delmas 33<br>
                silo,Haïti
            </div>
        </div>

        <div class="contact-form">
            <h2>Formulaire de contact</h2>
            <form action="mailto:jeekothebest@exemple.com" method="post" enctype="text/plain">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Sujet:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>
</body>
</html>
